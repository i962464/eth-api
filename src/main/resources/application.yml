server:
  port: 16666

spring:
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/pundi?useUnicode=true&characterEncoding=UTF-8&useLegacyDatetimeCode=false&useTimezone=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&verifyServerCertificate=false&useSSL=false
      driver-class-name: com.mysql.jdbc.Driver
      username: root
      password: '123456'
      initial-size: 5
      max-active: 30
      min-idle: 5
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      validation-query: SELECT 1 FROM DUAL
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      filters: stat,wall

  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 2000ms
    lettuce:
      pool:
        max-wait: 5000ms
        max-active: 32
        max-idle: 8
        min-idle: 0

mybatis-plus:
  mapper-locations: '/mapperxml/*.xml'
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
pundi:
  eth:
    tx-scan:
      default-block: 5880298

